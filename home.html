<html>
	<head>
		<title>Design Sprint - Profile Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img style="height: 250px;width:250px" src="images/photo.jpg" alt="" /></span>
							<h1>Akash Kumar M S</h1>
							<p>Information Technology</p>
						</header>
						
						<hr />
						<h2>Catch me up!</h2>
						<form method="post" action="#">
							<div class="fields">
								<div class="field">
									<input type="text" name="name" id="name" placeholder="Name" />
								</div>
								<div class="field">
									<input type="email" name="email" id="email" placeholder="Email" />
								</div>
								<div class="field">
									<textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
								</div>
								
							</div>
							<ul class="actions special">
								<li><a href="#" class="button">Get Started</a></li>
							</ul>
						</form>
						<hr />
						
						<footer>
							<ul class="icons">
								<li><a href="https://twitter.com/akashhkumar_?s=09" class="icon brands fa-twitter">Twitter</a></li>
								<li><a href="https://instagram.com/akashhkumar_?utm_medium=copy_link" class="icon brands fa-instagram">Instagram</a></li>
								<li><a href="https://www.snapchat.com/add/akashkumar_0?share_id=LVKW9wwT_qU&locale=en-US" class="icon brands fa-snapchat">Snapchat</a></li>
								<li><a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile&lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_self_edit_contact_info%3B3%2Bip5fKsSMOTIHlMpSH8Ww%3D%3D" class="icon brands fa-linkedin">Snapchat</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Akash Kumar</li><li>Design: <a href="http://html5up.net">HTML,CSS,JS</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
